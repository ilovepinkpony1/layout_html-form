<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
<fieldset>
  <legend>
    Personal information
  </legend>
  <div class="section">
  <label>
    Surname:
    <input type="text" name="surname" required autocomplete="off">
  </label><br>
  </div>
  <div class="section">
  <label>
    Name:
    <input type="text" name="name" required autocomplete="off">
  </label><br>
  </div>
  <div class="section">
  <label>
    How old are You?
    <input type="number" name="age" data-qa="field-value" value="12" min="1">
  </label><br>
  </div>
  <div class="section">
  <label>
    Full date of birthday:
    <input type="date" name="birthday">
  </label><br>
  </div>
  <div class="section">
  <label>
    I accept the term of the agreement
    <input type="checkbox" name="agreement">
  </label>
  </div>
</fieldset>
<fieldset>
  <legend>
    Registration
  </legend>
  <div class="section">
  <label>
    E-mail:
    <input
        type="email"
        name="email"
        data-qa="field-placeholder"
        placeholder="email@example.com"
        required autocomplete="off">
  </label><br>
  </div>
  <div class="section">
    <label>
      Password:
    <input
        type="password"
        name="password"
        minlength="8"
        maxlength="16"
        required autocomplete="off">
  </label>
  </div>
</fieldset>
<fieldset>
  <legend>
    An interesting fact about you!
  </legend>
  <div class="section">
  <label>
    Do you love cats? Yes
    <input type="radio" name="Love_cats_or_no">
    No
    <input type="radio" name="Love_cats_or_no">
  </label><br>
  </div>
  <div class="section">
  <label>
    What is your favorite color?
    <input type="color" name="Color_check" value="#000">
  </label><br>
  </div>
  <div class="section">
  <label>
    What time do you go to bed?
    <input type="time" name="Check_sleep_time" step="2">
  </label><br>
  </div>
  <div class="section">
  <label>
    What your favorite brand of cars?
  <select name="cars" multiple>
  <option value="">BMW</option>
  <option value="">Audi</option>
  <option value="">Lada</option>
  <option value=""></option>
  </select></label><br>
  </div>
  <div class="section">
  <label>
    How do you rate our work?
    <input type="range" name="work_range" min="0" max="100" step="1" value="0">
  </label>
  </div>
</fieldset>
<fieldset>
  <legend>
    Additional info:
  </legend>
  <div class="section">
  <label>
    Comments:
    <textarea name="comments" rows="2"></textarea>
  </label><br>
  </div>
  <div class="section">
  <label>
    Would you recommend us?
    <select name="recomendation">
      <option value="yes" selected>
        Yes
      </option>
      <option value="no">
        No
      </option>
    </select>
  </label>
  </div>
</fieldset>
<input type="submit" value="Submit">
</form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
